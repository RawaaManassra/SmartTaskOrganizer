<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Organizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ğŸ“‹ Smart Task Organizer</h1>
            <p class="subtitle">Organize your daily tasks easily</p>
        </header>

        <!-- Add Task Form -->
        <section class="add-task-section">
            <h2>â• Add New Task</h2>
            <form id="taskForm" class="task-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskTitle">Task Title *</label>
                        <input type="text" id="taskTitle" required placeholder="Enter task title">
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Priority *</label>
                        <select id="taskPriority" required>
                            <option value="High">High ğŸ”´</option>
                            <option value="Medium" selected>Medium ğŸŸ¡</option>
                            <option value="Low">Low ğŸŸ¢</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="3" placeholder="Enter task description (optional)"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="taskDeadline">Deadline *</label>
                    <input type="datetime-local" id="taskDeadline" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </section>

        <!-- Controls for Sort and Filter -->
        <section class="controls">
            <div class="sort-filter">
                <div class="control-group">
                    <label>Sort By:</label>
                    <select id="sortBy">
                        <option value="deadline">By Deadline</option>
                        <option value="priority">By Priority</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>Filter:</label>
                    <select id="filterBy">
                        <option value="all">All Tasks</option>
                        <option value="completed">Completed Only</option>
                        <option value="notCompleted">Not Completed</option>
                        <option value="highPriority">High Priority</option>
                    </select>
                </div>
            </div>
            
            <button id="exportBtn" class="btn btn-secondary">ğŸ“¥ Export Tasks</button>
        </section>

        <!-- Task List -->
        <section class="tasks-section">
            <h2>ğŸ“ Task List (<span id="taskCount">0</span>)</h2>
            <div id="taskList" class="task-list"></div>
            <div id="emptyState" class="empty-state">
                <p>No tasks yet. Start by adding a new task! ğŸš€</p>
            </div>
        </section>
    </div>

    <script src="task.js"></script>
    <script src="storage.js"></script>
    <script src="taskManager.js"></script>
    <script src="ui.js"></script>
</body>
</html>
